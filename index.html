<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Server</title>
</head>
<body>
  <h1>Welcome to OpenAI Server</h1>
  <textarea id="textInput" rows="4" cols="50" placeholder="Enter text here..."></textarea>
  <button onclick="sendToOpenAI()">Generate Response</button>
  <p id="response"></p>

  <script>
    async function sendToOpenAI() {
      const textInput = document.getElementById('textInput').value;
      const responseElement = document.getElementById('response');

      try {
        const response = await fetch('http://localhost:3000/openai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: textInput }),
        });

        const jsonResponse = await response.json();
        responseElement.innerText = jsonResponse.response;
      } catch (error) {
        console.error(error);
        responseElement.innerText = 'Error communicating with OpenAI';
      }
    }
  </script>
</body>
</html>
